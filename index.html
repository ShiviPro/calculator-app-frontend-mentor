<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/stylesheets/index.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="main-content">
      <h2 class="brand-name">calc</h2>
      <input
        type="text"
        name="calc-input"
        id="calc-input"
        class="calc-input"
        value="399,981"
        readonly
      />
      <div class="calc-keys">
        <div class="calc-btns">
          <button class="calc-btn">7</button>
          <button class="calc-btn">8</button>
          <button class="calc-btn">9</button>
          <button class="calc-btn undo-key">DEL</button>
          <button class="calc-btn">4</button>
          <button class="calc-btn">5</button>
          <button class="calc-btn">6</button>
          <button class="calc-btn">+</button>
          <button class="calc-btn">1</button>
          <button class="calc-btn">2</button>
          <button class="calc-btn">3</button>
          <button class="calc-btn">-</button>
          <button class="calc-btn">.</button>
          <button class="calc-btn">0</button>
          <button class="calc-btn">/</button>
          <button class="calc-btn">x</button>
        </div>
        <div class="evaluate-btns">
          <button class="calc-btn undo-key">RESET</button>
          <button class="calc-btn evaluate-key">=</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded with ❤️ by <a href="#">Shivam Tewari</a>.
    </div>
  </body>
</html>
